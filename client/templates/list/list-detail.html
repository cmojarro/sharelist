<template name='listDetail'>
    <h2>
        {{list.name}}
    </h2>

    <ul>
        {{#each itemsSorted}}
            {{> itemDetail}}
        {{/each}}
    </ul>

    {{#linkTo class='action-link' route='addItem' data=list}}add item{{/linkTo}}
    {{#if canShareList}}
        {{#linkTo class='action-link' route='shareList' data=list}}
            share with others
        {{/linkTo}}
    {{/if}}
</template>
