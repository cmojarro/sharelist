<template name='allLists'>
	<h2>All Lists</h2>
    {{#linkTo route='createList'}}
        + New List
    {{/linkTo}}
    <ul>
        {{#each lists}}
            <li>{{#linkTo route='listDetail'}}
                    {{this.name}}
                {{/linkTo}}
            </li>
        {{/each}}
    </ul>
</template>
