<template name='allLists'>
	<h2>All Lists</h2>
    <ul>
        {{#each lists}}
            <li>{{#linkTo route='listDetail'}}
                    {{this.name}}
                {{/linkTo}}
            </li>
        {{/each}}
    </ul>

    {{#linkTo class='action-link' route='createList'}}
        + New List
    {{/linkTo}}
</template>
